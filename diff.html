<html><head><meta charset='UTF-8'><style>
body { font-family: monospace; }
table { width: 100%; border-collapse: collapse; }
td { vertical-align: top; padding: 2px 8px; }
th { background: #f0f0f0; padding: 4px; }
.del { background:#ffecec; text-decoration:line-through; color:#a33; }
.ins { background:#eaffea; color:#070; }
.removed { background:#ffeeee; }
.added { background:#eeffee; }
</style></head><body>
<h2>Diff between: old.txt (old) and new.txt (new)</h2>
<table border='1'>
<tr><th>old.txt (old)</th><th>new.txt (new)</th></tr>
<tr><td>Hello world</td><td>Hello world</td></tr>
<tr><td class='removed'>This is a test<span class='del'>.</span></td><td class='added'>This is a test<span class='ins'>!</span></td></tr>
<tr><td class='removed'><span class='del'>Old</span> line here</td><td class='added'><span class='ins'>New</span> line here</td></tr>
<tr><td>End.</td><td>End.</td></tr>
</table></body></html>
